[trollwildt3]
ConditionMustNotBeNearPrefab = guard_stone_raid

## Enable/disable raid configuration from being used.
# Setting type: Boolean
# Default value: true
Enabled = true

## Sets whether event is random or not. Eg. boss fights are events, but not random.
# Setting type: Boolean
# Default value: true
Random = true

## Array (separate by ",") of biomes required to allow spawn.
## Leave empty for all
# Setting type: String
# Default value: 
Biomes = Blackforest,Meadows,Mistlands,

## Duration of raid in seconds.
# Setting type: Single
# Default value: 60
Duration = 120

## Raid start message
# Setting type: String
# Default value: Raid start
StartMessage = The ground is shaking

## Raid end message
# Setting type: String
# Default value: Raid done
EndMessage = The shakes start to fade

## Raid name. Does not seem to hold any significant importance apart from being a unique identifier.
# Setting type: String
# Default value: Deer Army
Name = trollwildt3

## Spawn raid near base only. Looks like this one might need to always be true due to the games valid spawn logic.
# Setting type: Boolean
# Default value: true
NearBaseOnly = false

## Array (separate by ",") of required global keys. Leave empty for no requirement.
# Setting type: String
# Default value: 
NotRequiredGlobalKeys = defeated_goblinking

## Array (separate by ",") of required global keys. Leave empty for no requirement.
# Setting type: String
# Default value: 
RequiredGlobalKeys = defeated_dragon

## Array (separate by ",") of global keys of which one is required. Leave empty for no requirement.
# Setting type: String
# Default value: 
RequireOneOfGlobalKeys = 

# Setting type: Boolean
# Default value: true
PauseIfNoPlayerInArea = false

## Environmental effect to set for raid.
# Setting type: String
# Default value: 
ForceEnvironment = 

## Music to play for raid.
# Setting type: String
# Default value: CombatEventL1
ForceMusic = CombatEventL2

## Minimum number of in-game days of the world, for this raid to be possible.
# Setting type: Single
# Default value: 0
ConditionWorldAgeDaysMin = 0

## Maximum number of in-game days of the world, for this raid to be possible. 0 means no limit
# Setting type: Single
# Default value: 0
ConditionWorldAgeDaysMax = 0

## Enable/toggle this raid activating during day.
# Setting type: Boolean
# Default value: true
CanStartDuringDay = true

## Enable/toggle this raid activating during night.
# Setting type: Boolean
# Default value: true
CanStartDuringNight = true

## Assign a faction to all entities in raid. See readme for faction options.
# Setting type: String
# Default value: Boss
Faction = Boss

## Minutes between checks for this raid to run. 0 uses game default (46 minutes). This is only used if UseIndividualRaidChecks is set in general config.
# Setting type: Single
# Default value: 0
RaidFrequency = 7

## Chance at each check for this raid to run. 0 uses game default (20%). This is only used if UseIndividualRaidChecks is set in general config.
# Setting type: Single
# Default value: 0
RaidChance = 5

## Minimum distance to center for this raid to activate.
# Setting type: Single
# Default value: 0
ConditionDistanceToCenterMin = 0

## Maximum distance to center for this raid to activate. 0 means limitless.
# Setting type: Single
# Default value: 0
ConditionDistanceToCenterMax = 0

